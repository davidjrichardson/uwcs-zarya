<VirtualHost *:443>
  SSLEngine on
#  SSLCertificateChainFile your.chain.file
#  SSLCertificateFile your.cert
#  SSLCertificateKeyFile your.private.key
#  SSLProtocol All -SSLv2 -SSLv3
  SSLHonorCipherOrder On
  SSLCompression off
#  SSLCipherSuite Your SSL Settings

  Header always set Strict-Transport-Security "max-age=15768000"
  
#  ServerName {user}.your.site.here
  
#  DocumentRoot /your/path/here/{user}

  <Directory "/your/path/here/{user}">
    Require all granted
    Options -Indexes +ExecCGI
  </Directory>
  
  <IfModule suexec.c>
    SuexecUserGroup {user} {user}
  </IfModule>

  ErrorLog ${{APACHE_LOG_DIR}}/error.log
  CustomLog ${{APACHE_LOG_DIR}}/access.log combined

</VirtualHost>

